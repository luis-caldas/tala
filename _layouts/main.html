<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google -->
    <meta name="google-site-verification" content="ZuQt_9Pn7lInKuaQ9IQ9jBsOZ9l4OANZ5WaQrnIilMo" />

    <!-- Information -->
    <meta name="description" content="{{ site.name }} - {{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Title -->
    <title>{{ page.title }}</title>

    <!-- Includes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Iosevka/6.0.0/iosevka/iosevka.min.css" rel="stylesheet"></link>
    <link href="/assets/styles/main.css" rel="stylesheet"></link>

</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <!-- Colour Toggler -->
    {% include changer.html %}

    <!-- Container -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <!-- Header -->
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">{{ site.name }}</h3>
                {% include navigation.html %}
            </div>
        </header>

        <!-- Main -->
        <main class="px-3">
            {{ content }}
        </main>

        <!-- Footer -->
        <footer class="mt-auto text-white-50">
            <p>{{ site.name }} - {{ site.time | date: '%Y' }}</p>
        </footer>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
